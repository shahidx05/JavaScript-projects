  <style>
    /* ------------------- */
    /* Custom Properties   */
    /* ------------------- */
    :root {
      --bg-dark-start: #141e30;
      --bg-dark-end: #243b55;
      --primary-gradient-start: #00c6ff;
      --primary-gradient-end: #ff6ec4;
      --card-bg-dark: rgba(30, 41, 59, 0.6);
      --card-border-light: rgba(255, 255, 255, 0.15);
      --card-border-hover: rgba(56, 189, 248, 0.5);
      --text-light: #f8fafc;
      --text-muted: #94a3b8;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(-45deg, var(--bg-dark-start), var(--bg-dark-end), #0f172a, #243b55);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
      color: var(--text-light);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header {
      width: 100%;
      max-width: 1200px;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      margin: 0 auto 60px auto;
      gap: 20px;
    }

    h1 {
      font-size: 2.2rem;
      font-weight: 700;
      color: var(--text-light);
    }

    .github-btn {
      display: flex;
      align-items: center;
      gap: 8px;
      background: linear-gradient(90deg, var(--primary-gradient-start), var(--primary-gradient-end));
      background-size: 200% 200%;
      animation: buttonGradient 3s ease infinite;
      color: #0f172a;
      padding: 10px 18px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      border: none;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    .github-btn:hover {
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
      transform: translateY(-2px);
      background-position: right center;
    }

    @keyframes buttonGradient {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    footer {
      margin-top: 60px;
      text-align: center;
      color: var(--text-muted);
    }

    .footer-socials {
      display: flex;
      justify-content: center;
      gap: 24px;
      margin-bottom: 16px;
    }

    .footer-socials a {
      color: var(--text-muted);
      font-size: 1.8rem;
      transition: color 0.3s ease, transform 0.3s ease;
    }

    .footer-socials a:hover {
      color: var(--primary-gradient-start);
      transform: translateY(-3px);
    }

    .projects-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
    }
    
    .card {
      background: var(--card-bg-dark);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 16px;
      border: 1px solid var(--card-border-light);
      transition: transform 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }

    .card:hover {
      transform: translateY(-8px);
      border-color: var(--card-border-hover);
      box-shadow: 0 8px 30px rgba(0,0,0,0.5);
    }

    .card-img-container {
        padding: 16px 16px 0 16px;
        overflow: hidden;
    }

    .card img {
      width: 100%;
      height: auto;
      aspect-ratio: 16 / 9; 
      object-fit: cover;
      object-position: center;
      display: block;
      border-radius: 8px;
    }

    .card-body {
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 15px;
    }

    .card-body h3 {
      font-size: 1.25rem;
      font-weight: 600;
    }

    .card-links {
      display: flex;
      gap: 18px;
    }

    .card-links a {
      color: var(--text-muted);
      font-size: 1.6rem;
      transition: color 0.3s ease, transform 0.3s ease;
    }

    .card-links a:hover {
      color: #38bdf8;
      transform: translateY(-2px);
    }
    
    /* Responsive Adjustments */
    @media (max-width: 768px) {
        header {
            flex-direction: column;
            text-align: center;
            gap: 30px;
        }
        h1 {
            font-size: 1.8rem;
        }
    }
  </style>
</head>
