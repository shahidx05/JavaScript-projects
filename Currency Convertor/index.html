<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Convertor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <h1>
            Currency Convertor
        </h1>
        <div class="form">
            <p>Enter Amount</p>
            <input type="text" class="amount" />
        </div>
        <div class="mid">
            <div class="fromcont">
                <p>From</p>
                <div>
                    <img src="https://flagsapi.com/US/flat/64.png" alt="">
                    <select name="Currency" id="from"></select>
                </div>
            </div>
            <i id="arrow" class="fa-solid fa-arrow-right-arrow-left"></i>
            <div class="tocont">
                <p>To</p>
                <div>
                    <img src="https://flagsapi.com/IN/flat/64.png" alt="">
                    <select name="Currency" id="to"></select>
                </div>
            </div>
        </div>
        
            <div class="msg"></div>
        
            <button class="btn" type="button">Get Exchange Rate</button>
    </div>

    <script src="code.js"></script>
    <script src="script.js"></script>
</body>

</html>
