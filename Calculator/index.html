<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="top">
            <input value="0" class="display" type="text" readonly >
        </div>
        <div class="bottom">
                <button class="light" onclick="cleardisplay()">AC</button>
                <button class="light" onclick="removelast()">DEL</button>
                <button class="light" onclick="append('%')">%</button>
                <button class="orange" onclick="append('/')">/</button>
                <button onclick="append('7')">7</button>
                <button onclick="append('8')">8</button>
                <button onclick="append('9')">9</button>
                <button class="orange"  onclick="append('*')">*</button>
                <button onclick="append('4')">4</button>
                <button onclick="append('5')">5</button>
                <button onclick="append('6')">6</button>
                <button class="orange" onclick="append('-')">-</button>
                <button onclick="append('1')">1</button>
                <button onclick="append('2')">2</button>
                <button onclick="append('3')">3</button>
                <button class="orange"  onclick="append('+')">+</button>
                <button onclick="append('0')" id="zero">0</button>
                <button onclick="append('.')">.</button>
                <button class="orange"  onclick="calculate()">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
